<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SinDelatalMx | Listado de Restaurantes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SinDelantal.mx</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Busqueda de Restaurantes</h1>

        <div id="message" class="alert"></div>

        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">
            	<input type="hidden" id="sort" value="desc"/>
            	<input type="hidden" id="page" value="1"/>
            	<input type="hidden" id="pageSize" value="10"/>
                <label class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">Buscar
                    </button>
                    <button type="submit" id="bth-list"
                            class="btn btn-primary btn-lg">Listar todos
                    </button>
                    <button type="submit" id="bth-list-rating"
                            class="btn btn-primary btn-lg">Listar x Rating
                    </button>
                    <button type="submit" id="bth-list-rc"
                            class="btn btn-primary btn-lg">Listar R./C.
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="list-group" id="list-group">
    </div>

</div>

<div class="container">
    <footer>
        <p>
            Â© <a href="">SinDelantal.mx</a> 2017
        </p>
    </footer>
</div>

<script type="text/javascript"
        src="../webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/list.js"></script>

</body>
</html>
